<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .main {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .balance {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Simple Banking System</h1>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <div class="balance">
                <strong>Current Balance:</strong> <span id="balance">0.00</span>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01">
            </div>
            <div class="form-group">
                <button onclick="deposit()">Deposit</button>
                <button onclick="withdraw()">Withdraw</button>
            </div>
        </div>
    </div>

    <script>
        let balance = 0.00;

        function updateBalance() {
            document.getElementById('balance').innerText = balance.toFixed(2);
        }

        function deposit() {
            let amount = parseFloat(document.getElementById('amount').value);
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                updateBalance();
                document.getElementById('amount').value = '';
            } else {
                alert('Please enter a valid amount.');
            }
        }

        function withdraw() {
            let amount = parseFloat(document.getElementById('amount').value);
            if (!isNaN(amount) && amount > 0 && amount <= balance) {
                balance -= amount;
                updateBalance();
                document.getElementById('amount').value = '';
            } else {
                alert('Insufficient funds or invalid amount.');
            }
        }
    </script>
</body>
</html>
